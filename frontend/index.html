<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/Simorgh-Service-Logo.webp" />
    <link
      rel="shortcut icon"
      type="image/webp"
      href="/Simorgh-Service-Logo.webp"
    />
    <link rel="apple-touch-icon" href="/Simorgh-Service-Logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMORGH SERVICE - Professional Cleaning Services</title>

    <!-- Font Preloading for Better Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Preload critical hero background image for faster loading -->
    <link
      rel="preload"
      as="image"
      href="/images/cleaner-hero.webp"
      fetchpriority="high"
    />
    <!-- Preload logo for faster navbar and layout rendering -->
    <link
      rel="preload"
      as="image"
      href="/Simorgh-Service-Logo.webp"
      fetchpriority="high"
    />

    <!-- Improved Font Loading with Fallbacks -->
    <style>
      /* Prevent FOUT (Flash of Unstyled Text) */
      html {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      }

      /* Ensure headings use Poppins when available */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
